<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <scrip src="script.js" defer></scrip>
</head>
<body>
    <div id="calculator">
        <div id="display">

        </div>
        <div id="buttons">
            <div class="row">
                <buttun data-key="AC">AC</buttun>
                <buttun data-key="-/+">-/+</buttun>
                <buttun data-key=""></buttun>
                <buttun data-key="/">/</buttun>
            </div>
            <div class="row">
                <buttun data-key="7">7</buttun>
                <buttun data-key="8">8</buttun>
                <buttun data-key="9">9</buttun>
                <buttun data-key="*">*</buttun>
            </div>
            <div class="row">
                <buttun data-key="4">4</buttun>
                <buttun data-key="5">5</buttun>
                <buttun data-key="6">6</buttun>
                <buttun data-key="-">-</buttun>
            </div>
            <div class="row">
                <buttun data-key="1">1</buttun>
                <buttun data-key="2">2</buttun>
                <buttun data-key="3">3</buttun>
                <buttun data-key="4">4</buttun>
            </div>
            <div class="row">
                <buttun data-key="0">0</buttun>
                <buttun data-key=".">.</buttun>
                <buttun data-key="=">=</buttun>
            </div>
        </div>
    </div>      
</body>
</html>
